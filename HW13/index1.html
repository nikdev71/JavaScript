<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Formatter</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #input {
        width: 45%;
        height: 200px;
        margin-right: 10px;
    }

    #output{
        width: 45%;
        height: 200px;
        border: 1px solid #ccc;
        padding: 10px;
        display: block;
    }

    .error {
        color: red;
    }
</style>
</head>
<body>

<textarea id="input" placeholder="Enter JSON data here">{"name": "John","age": 30,"city": "New York","pets": ["dog", "cat"]}</textarea>
<button id="formatBtn">Format JSON</button>
<textarea id="output"></textarea>

<script>
    $(document).ready(function(){
        $('#formatBtn').click(function(){
            var inputData = $('#input').val();
            try {
                var formattedData = JSON.stringify(JSON.parse(inputData), null, "\t");
                $('#output').removeClass('error').text(formattedData);
            } catch (error) {
                $('#output').addClass('error').text('Error: Invalid JSON format');
            }
        });
    });
</script>

</body>
</html>
