<div class="form-container">
    <form action="" (ngSubmit)="submitForm(form)" #form="ngForm">
        <div class="form-group" [ngClass]="{'has-error':email.invalid}">    
            <label for="email">Email:</label>
            <input 
                type="text"
                id="email"
                class="form-control"
                email  
                ngModel
                name="email"
                #email="ngModel"
                required >
                <p *ngIf="email.invalid && email.touched" >Введен неккорректный email</p>
        </div>
        <div class="form-group" [ngClass]="{'has-error':pass.invalid}">
            <label for="pass">Password:</label>
            <input 
                type="password" 
                id="pass" 
                class="form-control"   
                ngModel
                #pass ="ngModel"
                name="pass"
                pattern="\w{4,10}"
                required>
                <p *ngIf="pass.invalid && pass.touched" >Введен неккорректный email</p>
        </div>
        <div class="form-group" [ngClass]="{'has-error':pass2.invalid}">
            <label for="pass2">Confirm password:</label>
            <input 
                type="password" 
                id="pass2" 
                class="form-control"   
                ngModel
                #pass2 ="ngModel"
                name="pass2"
                required>
        </div>
        <div class="form-group">
            <label for="lang">Lang:</label>
            <select class="form-control" name="" id=""  required>
                <option value="en">EN</option>
                <option value="ger">GER</option>
                <option value="ukr">UKR</option>
            </select>
        </div>
        <div *ngFor="let ans of answers">
            <input type="radio" [value]="ans.type"  name="answ">
            <label for="answ">{{ans.text}}</label>
        </div>
        <button [disabled]="!form.valid || pass.value !=pass2.value" type="submit" class="btn btn-primary" >Submit</button>    
    </form>
</div>
