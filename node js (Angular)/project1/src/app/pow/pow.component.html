
<div class="container-audition">
    <h2>Auditoriums</h2>
    
    <div class="filter">
      <label for="faculty">Filter by Faculty:</label>
      <select id="faculty" [(ngModel)]="selectedFaculty">
        <option value="all">All</option>
        <option *ngFor="let faculty of faculties" [value]="faculty">{{ faculty }}</option>
      </select>
    </div>

    <button (click)="filterByGroup()">Filter by group</button>
    <div class="group-form" [ngStyle]="{'display': isFilterByGroup? 'block':'none'}">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" [(ngModel)]="group.name">
        <label for="studentsCount">Number of Students:</label>
        <input type="number" id="studentsCount" [(ngModel)]="group.studentsCount">
        <label for="groupFaculty">Faculty:</label>
        <select id="groupFaculty" [(ngModel)]="group.faculty">
          <option *ngFor="let faculty of faculties" [value]="faculty">{{ faculty }}</option>
        </select>
      </div>
  
    <div class="sorting">
      <button (click)="sortAuditoriumsByName()">Sort by Name</button>
      <button (click)="sortAuditoriumsBySeats()">Sort by Seats</button>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Seats</th>
          <th>Faculty</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auditorium of filteredAuditoriums">
          <td>{{ auditorium.name }}</td>
          <td>{{ auditorium.seats }}</td>
          <td>{{ auditorium.faculty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
