<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Регулярные выражения</title>
</head>

<body>
    <script>
        let r = /\b(\d{4})\b/g;
        let text = "2000, 1998, 2004, 1812";

        document.write("Исх.строка: " + text + "<br />");
        document.write("Рез.строка: " + text.replace(r, "$1год"));
    </script>
</body>

</html>
