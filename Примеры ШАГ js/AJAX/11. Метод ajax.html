<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>AJAX(Asynchronous JavaScript And XML)</title>
  <script src="jquery-3.7.0.js"></script>
</head>

<body>
  <form action="http://localhost:8080/AJAX/ajax.php" id="loginForm">
    <input type="text" name="login" placeholder="Логин" /><br /><br />
    <input type="password" name="password" placeholder="Пароль" /><br /><br />
    <input type="submit" value="Войти" />
  </form>
  <div id="result"></div>
  <script type="text/javascript">
    $(function () {
      $("#loginForm").submit(function (event) {
        event.preventDefault();
        $.ajax({
          url: $("#loginForm").attr('action'),
          data: $("#loginForm").serialize(),
          type: 'POST',
          // Функция, код которой будет выполнен если запрос будет завершен успешно.
          success: function (data) {
            $('#result').html(data);
          },
          // Функция, код которой будет выполнен если во время исполнения запроса произойдет ошибка.
          error: function (jqXHR, statusText, error) {
            console.log(jqXHR.status + '\n' + statusText + '\n' + error);
          }
        });
      });
    });
  </script>
</body>

</html>
