<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>

<body>
    <h1>Цикл FOR</h1>
    <script>
        let result1 = "hello" ?? "world";
        console.log(result1);

        let result2 = 0 ?? 5;
        console.log(result2);

        let result3 = "" ?? "javascript";
        console.log(result3);

        let result4 = false ?? true;
        console.log(result4);

        let result5 = null ?? "not null";
        console.log(result5);

        let result6 = undefined ?? "defined";
        console.log(result6);

        let message = null;
        let hello = "Hi, JavaScript";
        let result7 = message ?? hello;
        console.log(result7);

        message = "Welcome to JavaScript";
        let text = "Hello world!"
        text ??= message;
        console.log(text);

        text = null;
        text ??= message;
        console.log(text); 
    </script>
</body>

</html>
