<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>

<body>
    <h1>Цикл WHILE</h1>
    <script>
        let i = 0;
        while (i < 10) {
            console.log(i);
            i++;
        }
        i = 3;
        while (i) {
            console.log(i);
            i--;
        }
        i = 3;
        while (i) console.log(i--);
    </script>
</body>

</html>
