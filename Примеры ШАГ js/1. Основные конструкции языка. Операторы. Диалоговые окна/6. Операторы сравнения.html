<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>

<body>
    <h1>Операторы сравнения</h1>
    <script type="text/javascript">
        console.log(2 > 1);
        console.log(2 == 1);
        console.log(2 != 1);
        console.log("book" < "cat");
        console.log("Сонный" > "Сон");
        console.log('2' > 1);
        console.log('01' == 1);
        console.log(true == 1); 
        console.log(false == 0); 
        console.log(undefined == null);
        let a = true;
        let b = "1";
        console.log(a === b); // Оператор тождественности
        console.log(a == b); // Оператор равенства
        let c = 0;
        let d = false;
        console.log(c !== d); // Не тождественно
        console.log(c != d); // Не равно
    </script>
</body>

</html>
