<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Объекты</title>
</head>

<body>
    <script>
        "use strict";
        // let club = new Object();
        let club = {}; // альтернативный способ
        club.name = "Динамо";
        club.city = "Киев";
        club.year = 1927;
        club.display = function () {
            document.write(this.name + "<br />");
            document.write(this.city + "<br />");
            document.write(this.year + "<br />");
        };
        club.display();

        let club2 = {};
        club2["name"] = "Шахтер";
        club2["city"] = "Донецк";
        club2["year"] = 1936;
        club2["display"] = function () {
            document.write(this.name + "<br />");
            document.write(this.city + "<br />");
            document.write(this.year + "<br />");
            document.write(this.stadium + "<br />");
        };
        club2["display"]();
        club2["stadium"] = "Донбасс Арена";
        club2["display"]();

        let club3 = {
            name: "Черноморец",
            city: "Одесса",
            year: 1936,
            stadium: "Черноморец",
            display() {
                document.write(this.name + "<br />");
                document.write(this.city + "<br />");
                document.write(this.year + "<br />");
                document.write(this.stadium + "<br />");
            }
        };
        club3.display();

        let club4 = club3;
        club4.name = "Кривбасс";
        club4.city = "Кривой Рог";
        club4.year = 1959;
        club4.stadium = "Горняк";
        club4.display();
        club3.display();

        let club5 = Object.assign({},club4);
        club4.name = "Полесье";
        club4.city = "Житомир";
        club4.year = 1959;
        club4.stadium = "Центральный";
        club4.display();
        club5.display();

        delete club3.stadium;
        club3.display();
        club4.display();

    </script>
</body>

</html>
