<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="jquery-3.7.0.min.js">
    </script>
    <style type="text/css">
        #menu {
            border: 1px solid black;
            color: white;
            width: 300px;
            padding: 6px;
            margin: 0px;
            background-color: #006064;
            font-size: 1.1em;
        }

        #list {
            border-bottom: 4px solid;
            width: 314px;
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            font-size: 1.1em;
        }

        #list li {
            padding: 6px;
            border-bottom-style: solid;
            border-bottom-color: white;
            border-width: 1px;
            background-color: #ffd273;
        }

        #img {
            margin: 0px;
        }
    </style>

    <script>
        $(document).ready(function () {

            $("#menu").click(function () { $("#list").slideToggle(2000) });
            $("#menu").mouseover(function () { $("#menu").css("background-color", "#01939a") });
            $("#menu").mouseout(function () { $("#menu").css("background-color", "#006064") });
        });
    </script>
</head>

<body>
    <p>Щелкните на заголовок "выбрать иностранный язык" для того, чтобы свернуть или развернуть меню.</p>
    <p id="menu">Выбрать иностранный язык</p>
    <ul id="list">
        <li>Английский язык</li>
        <li>Итальянский язык</li>
        <li>Французский язык</li>
        <li>Испанский язык</li>
        <li>Немецкий язык</li>
    </ul>
</body>

</html>
