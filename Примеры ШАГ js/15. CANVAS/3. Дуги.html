<!doctype html>
<html>

<head>
    <title>pathExample</title>
    <meta charset='utf-8' />
</head>

<body>
    <canvas id='example'>Обновите браузер</canvas>
    <script>
        let canvas = document.getElementById("example");
        let ctx = canvas.getContext('2d');
        canvas.height = 480;
        canvas.width = 640;
        // https://developer.mozilla.org/ru/docs/Web/API/CanvasRenderingContext2D/arc
        ctx.arc(80, 100, 56, 3 / 4 * Math.PI, 1 / 4 * Math.PI, true);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(40, 140);
        ctx.lineTo(20, 40);
        ctx.lineTo(60, 100);
        ctx.lineTo(80, 20);
        ctx.lineTo(100, 100);
        ctx.lineTo(140, 40);
        ctx.lineTo(120, 140);
        ctx.closePath();
        ctx.strokeStyle = "red";
        ctx.stroke(); 
    </script>
</body>

</html>
