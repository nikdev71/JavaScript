<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>

<body>
    <script>
        "use strict"; // используем стандарт ECMAScript 5
        function multiply(n) {
            let x = n;
            return function (m) { return x * m; };
        }
        let fn1 = multiply(5);
        let result1 = fn1(6);
        document.write(result1);
        document.write("<br />");
        result1 = fn1(5);
        document.write(result1);
        document.write("<br />");

        let fn2 = multiply(4);
        let result2 = fn2(6);
        document.write(result2);
        document.write("<br />");

        let result = multiply(3)(6);
        document.write(result);
        document.write("<br />");

        function makeCounter() {
            let currentCount = 1;
            return function () {
                return currentCount++;
            };
        }

        let counter = makeCounter();

        document.write(counter());
        document.write("<br />");
        document.write(counter());
        document.write("<br />");
        document.write(counter());
        document.write("<br />");

        counter = makeCounter();
        document.write(counter()); 
    </script>
</body>

</html>
